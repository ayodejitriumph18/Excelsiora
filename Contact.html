<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Excelsiora</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3c10a2",
              "background-light": "#f6f6f8",
              "background-dark": "#161121",
            },
            fontFamily: { display: ["Spline Sans", "sans-serif"] },
          },
        },
      };
    </script>
  </head>
  <header class="w-full fixed top-0 z-50 bg-background-dark/80 backdrop-blur-lg border-b border-primary/10">
  <nav class="container mx-auto flex justify-between items-center py-4 px-6">
    <!-- Logo -->
    <a href="index.html" class="text-white text-2xl font-extrabold tracking-tight">
      Excelsiora
    </a>

    <!-- Nav Links -->
    <ul class="hidden md:flex space-x-8 text-white font-semibold">
      <li><a href="index.html" class="hover:text-primary transition-colors">Home</a></li>
      <li><a href="about.html" class="hover:text-primary transition-colors">About</a></li>
      <li><a href="offerings.html" class="hover:text-primary transition-colors">Offerings</a></li>
      <li><a href="portfolio.html" class="hover:text-primary transition-colors">Portfolio</a></li>
      <li><a href="testimonials.html" class="hover:text-primary transition-colors">Testimonials</a></li>
      <li><a href="contact.html" class="hover:text-primary transition-colors">Contact</a></li>
    </ul>

    <!-- Mobile Menu Button -->
    <button id="menu-btn" class="block md:hidden text-white focus:outline-none">â˜°</button>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden flex-col bg-background-dark md:hidden text-white px-6 pb-4 space-y-2">
    <a href="index.html" class="hover:text-primary block">Home</a>
    <a href="about.html" class="hover:text-primary block">About</a>
    <a href="offerings.html" class="hover:text-primary block">Offerings</a>
    <a href="portfolio.html" class="hover:text-primary block">Portfolio</a>
    <a href="testimonials.html" class="hover:text-primary block">Testimonials</a>
    <a href="contact.html" class="hover:text-primary block">Contact</a>
  </div>
</header>


  <body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100">

    <!-- ===== Contact Section ===== -->
    <main class="flex flex-col items-center justify-center min-h-screen px-6 py-24 mt-10">
      <h1 class="text-4xl font-extrabold text-center mb-4">Contact Us</h1>
      <p class="text-slate-400 text-center max-w-xl mb-10">
        Have a project in mind? Fill out the form below, and our team will get in touch with you soon.
      </p>

      <form
        name="contact"
        method="POST"
        data-netlify="true"
        action="thankyou.html"
        class="bg-white dark:bg-background-dark/60 p-8 rounded-xl shadow-lg max-w-lg w-full space-y-4"
      >
        <input type="hidden" name="form-name" value="contact" />

        <div>
          <label class="block font-semibold mb-2">Full Name</label>
          <input
            type="text"
            name="name"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-transparent focus:ring-2 focus:ring-primary focus:outline-none"
          />
        </div>

        <div>
          <label class="block font-semibold mb-2">Email Address</label>
          <input
            type="email"
            name="email"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-transparent focus:ring-2 focus:ring-primary focus:outline-none"
          />
        </div>

        <div>
          <label class="block font-semibold mb-2">Message</label>
          <textarea
            name="message"
            rows="5"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-transparent focus:ring-2 focus:ring-primary focus:outline-none"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full py-3 rounded-lg bg-primary text-white font-bold hover:scale-105 transition-transform"
        >
          Send Message
        </button>
      </form>
    </main>
    <script>
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");
  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>

  </body>
</html>
